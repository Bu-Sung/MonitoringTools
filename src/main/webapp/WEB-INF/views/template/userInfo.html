<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sw</title>

    <!-- 부트스트랩 CSS 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 부트스트랩 Icons 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="kimleepark.css">
</head>

<body>
    <!-- navbar 영역 -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid col-lg-8 col-md-10">
            <!-- 프로젝트 로고 및 이름 -->
            <a class="navbar-brand" href="./main.html">
                <div class="row px-2 py-3">
                    <img src="./asset/logo.png" alt="Logo" class="col-auto" style="width: 5rem;" height="auto">
                    <h5 class="fw-900 m-auto col-auto">프로젝트명</h5>
                </div>
            </a>
            <!-- 메뉴 탭 (md 사이즈 미만) -->
            <div class="d-none d-lg-block">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle d-flex align-items-center" id="profileDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="./asset/person.png">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">회원정보관리</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <button class="navbar-toggler border-0 d-block d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <img src="./asset/menu.png" width="25rem;">
            </button>
        </div>
    </nav>
    <hr class="m-0">


    <!-- offcanvas는 data-bs-target으로 컴포넌트 id를 찾기 때문에 소스코드 위치는 이동해도 상관x -->

    <!-- 회원정보관리 탭 offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header mx-3">
            <div class="d-flex align-items-center">
                <!-- 프로필 이미지(동적으로 불러오기) -->
                <img class="rounded-circle overflow-hidden my-3" style="width: 3.5rem; height: 3.5rem;"
                    src="./asset/profile.png" alt="profile image">
                <!-- 사용자명(동적으로 불러오기) -->
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle d-flex align-items-center" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <p class="fw-500 ms-3 my-0 pe-2 mb-0 text-dark">사용자<span>님</span></p>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="#">로그아웃</a>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <hr class="m-0 mx-auto" width="85%">
        <div class="offcanvas-body">
            <div id="offcanvasMenuContent"></div>
            <div class="nav flex-column">
                <div class="nav-item">
                    <a class="nav-link text-gray"><i class="bi bi-person-gear me-2"
                            style="color: #369FFF; font-size: 1.3rem;"></i>회원정보관리</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid col-lg-8 col-md-10 mt-5">
        <div class="row">
            <!-- side bar -->
            <div class="mx-auto col-lg-3 col-md-3">
                <!-- 메뉴 탭 (md size 이상)-->
                <div class="d-none d-lg-block text-center">
                    <h5 class="mb-3">MENU</h5>
                    <div id="menuContent">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a href="./main.html" class="nav-link text-dark d-flex"><i class="bi bi-list-ul me-2"
                                        style="color: #369FFF; font-size: 1.3rem;"></i>
                                    <div class="my-auto">프로젝트 목록</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-gray d-flex"><i
                                        class="bi bi-file-earmark-arrow-up me-2"
                                        style="color: #369FFF; font-size: 1.3rem;"></i>
                                    <div class="my-auto">프로젝트 등록</div>

                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-9 col-11 mt-4 mx-auto">
                <h5 class="card-title fw-600 mb-5">회원정보<span class="text-danger" style="font-size: 1rem;">(*필수입력)</span>
                </h5>
                <table class="table table-borderless">
                    <!-- 아이디 -->
                    <tr>
                        <th style="width:25%"><label for="username">아이디</label></th>
                        <td>
                            <input value="아이디 값 불러오기" type="text" id="username" name="username"
                                class="form-control text-gray mb-4" readonly>
                        </td>
                    </tr>
                    <!-- 비밀번호 -->
                    <tr>
                        <th><label for="password">비밀번호</label></th>
                        <td>
                            <input type="password" id="password" name="password" class="form-control">
                            <small class="form-text text-muted mb-3">비밀번호는 영문, 숫자를 포함하여 8자 이상 입력해주세요.</small>
                        </td>
                    </tr>
                    <!-- 비밀번호 확인 -->
                    <tr>
                        <th><label for="password">비밀번호<br>확인</label></th>
                        <td>
                            <input type="password" id="password2" name="password2" class="form-control mb-4">
                        </td>
                    </tr>

                    <tr>
                        <th><label for="name">이름<span class="text-danger">*</span></label></th>
                        <td>
                            <input value="이름 불러오기" type="text" id="name" name="name" class="form-control mb-4" required>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="phone">전화번호<span class="text-danger">*</span></label></th>
                        <td>
                            <div class="d-flex">
                                <select class="form-select ps-2" style="width: 6rem;">
                                    <option value="010" selected>010</option>
                                    <option value="011">011</option>
                                </select>
                                <input value="0000" "text" class="form-control mx-2" style="width: 6rem;" id="phone2"
                                    required>
                                <input value="0000" type="text" class="form-control mb-4" style="width: 6rem;"
                                    id="phone3" required>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th><label for="birthdate">생년월일<span class="text-danger">*</span></label></th>
                        <td>
                            <div class="d-flex">
                                <select id="year" class="form-select me-2 ps-2 mb-4" style="width: 6rem;" required>
                                    <option value="년" hidden>년</option>
                                </select>
                                <select id="month" class="form-select me-2 ps-2" style="width: 6rem;" required>
                                    <option value="월" hidden>월</option>
                                </select>
                                <select id="day" class="form-select ps-2" style="width: 6rem;" required>
                                    <option value="일" hidden>일</option>
                                </select>
                            </div>
                        </td>
                    </tr>

                    <!-- email type은 required가 있어야 유효성 검사를 함 -->
                    <tr>
                        <th><label for="email">이메일<span class="text-danger">*</span></label></th>
                        <td><input value="이메일 불러오기" type="email" id="email" name="email" class="form-control mb-5"
                                required>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary fw-500"
                                style="width: 8rem; height: 3rem;">수정하기</button>
                            <button type="submit" class="btn btn-outline-danger fw-500"
                                style="width: 8rem; height: 3rem;">탈퇴하기</button>
                        </td>
                    </tr>
                </table>

            </div>

            <script>
                /* 메뉴 탭 재사용*/
                const menuContent = document.getElementById("menuContent");
                const offcanvasMenuContent = document.getElementById("offcanvasMenuContent");

                // menuContent의 내용을 offcanvasMenuContent에 가져와서 화면에 출력
                offcanvasMenuContent.innerHTML = menuContent.innerHTML;

                /*전화번호 유효성 검사*/
                const phone2 = document.getElementById("phone2");
                const phone3 = document.getElementById("phone3");

                phone2.addEventListener("input", restrictNonNumeric);
                phone3.addEventListener("input", restrictNonNumeric);

                // 숫자 외의 키 입력 방지
                function restrictNonNumeric(event) {
                    const input = event.target;
                    const newValue = input.value.replace(/[^\d]/g, ""); // 숫자 이외의 문자 제거
                    input.value = newValue;
                }

                phone2.addEventListener("input", restrictMaxLength);
                phone3.addEventListener("input", restrictMaxLength);

                // 최대 4자리까지 입력 가능하도록 설정
                function restrictMaxLength(event) {
                    const input = event.target;
                    if (input.value.length > 4) {
                        input.value = input.value.slice(0, 4);
                    }
                }

                /*프로젝트 기간 유효성 검사*/
                const yearSelect = document.getElementById("year");
                const monthSelect = document.getElementById("month");
                const daySelect = document.getElementById("day");

                // 현재 년도부터 1930년까지의 옵션 생성
                const currentYear = new Date().getFullYear();
                for (let year = currentYear; year >= 1930; year--) {
                    const option = document.createElement("option");
                    option.value = year;
                    option.textContent = year + "년";
                    yearSelect.appendChild(option);
                }

                // 1월부터 12월까지의 옵션 생성
                for (let month = 1; month <= 12; month++) {
                    const option = document.createElement("option");
                    option.value = month;
                    option.textContent = month + "월";
                    monthSelect.appendChild(option);
                }

                // 1부터 31까지의 옵션 생성
                for (let day = 1; day <= 31; day++) {
                    const option = document.createElement("option");
                    option.value = day;
                    option.textContent = day + "일";
                    daySelect.appendChild(option);
                }
            </script>

            <!-- 부트스트랩 script -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
