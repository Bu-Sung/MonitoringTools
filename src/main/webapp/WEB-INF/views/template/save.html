<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>마크다운 에디터</title>

    <!-- 부트스트랩 CSS 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 부트스트랩 Icons 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="kimleepark.css">
    <link rel="stylesheet" href="document.css">
</head>

<body>
    <div class="d-flex col-11 mx-auto mt-5">
        <!-- side bar -->
        <div class="d-none d-lg-block">
            <div class="text-center">
                <a href="./main.html" class="navbar-brand">
                    <img src="./asset/logo.png" style="width: 3rem;">
                    <h5 class="my-0 fw-900 mt-2 px-4">프로젝트명</h5>
                </a>
            </div>
            <div class="mt-5">
                <ul class="nav flex-column" id="dashboardMenu">
                    <li class="nav-item d-flex align-items-center py-2">
                        <a href="#" class="mb-0 ps-0 text-dark nav-link img-opacity"><img src="./asset/dashboard.png"
                                class="me-2">대시보드</a>
                    </li>
                    <li class="nav-item d-flex align-items-center py-2">
                        <a href="#" class="mb-0 ps-0 text-dark nav-link img-opacity"><img src="./asset/setting.png"
                                class="me-2">프로젝트 관리</a>
                    </li>
                    <li class="nav-item d-flex align-items-center py-2">
                        <a href="#sprintCollapse" class="mb-0 ps-0 text-dark nav-link img-opacity"
                            data-bs-toggle="collapse" role="button" aria-expanded="true">
                            <img src="./asset/sprint.png" class="me-2">스프린트
                        </a>
                    </li>
                    <ul class="collapse" id="sprintCollapse">
                        <li><a class="dropdown-item text-gray" href="#">스프린트 목록</a></li>
                        <li><a class="dropdown-item py-2" href="#">칸반보드</a></li>
                    </ul>
                    <li class="nav-item d-flex align-items-center py-2">
                        <a href="#" class="mb-0 ps-0 text-dark nav-link img-opacity"><img src="./asset/clip.png"
                                class="me-2">게시판</a>
                    </li>
                    <li class="nav-item d-flex align-items-center py-2">
                        <a href="#" class="mb-0 ps-0 text-dark nav-link"><img src="./asset/papaerPencil.png"
                                class="me-2">회의록</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="w-100">
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg pt-2 pb-4">
                <div class="container-fluid d-flex justify-content-between">
                    <ol class="breadcrumb position-absolute d-block d-lg-none d-flex"
                        style="transform: translateY(-35px);">
                        <li class="breadcrumb-item"><a href="#"><img src="./asset/logo.png" width="25rem;"
                                    class="me-2">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Project</li>
                    </ol>
                    <a href="./dashboard.html" class="navbar-brand">
                        <h4 class="fw-600 mb-0">함께 갈래요?</h4>
                    </a>
                    <div class="d-none d-lg-block">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle d-flex align-items-center" id="profileDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./asset/profile.png" alt="프로필 이미지" class="rounded-circle"
                                    style="width: 3.5rem; height: 3.5rem;">
                                <div class="ps-3 pe-2">
                                    <h6 class="fw-400 mb-0 text-dark">사용자명</h6>
                                    <small class="text-gray">관리자</small>
                                </div>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">프로젝트 나가기</a></li>
                                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#menuOffcanvas" aria-controls="menuOffcanvas">
                        <img src="./asset/menu.png" width="25rem;">
                    </button>
                </div>
            </nav>


            <div class="offcanvas offcanvas-end" tabindex="-1" id="menuOffcanvas" aria-labelledby="menuOffcanvasLabel">
                <div class="offcanvas-header mx-3">
                    <div class="d-flex align-items-center">
                        <!-- 프로필 이미지(동적으로 불러오기) -->
                        <img class="rounded-circle overflow-hidden my-3" style="width: 3.5rem; height: 3.5rem;"
                            src="./asset/profile.png" alt="profile image">
                        <!-- 사용자명(동적으로 불러오기) -->
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle d-flex align-items-center" id="userDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <div class="ms-3 my-0 pe-2 text-center">
                                    <p class="fw-500 mb-0 text-dark">사용자<span>님</span></p>
                                    <small class="text-gray">관리자</small>
                                </div>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">로그아웃</a>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <hr class="m-0 mx-auto" width="85%">
                <div class="offcanvas-body ps-3 ms-3">
                    <div id="offcanvasDashboardMenu"></div>
                    <div class="position-absolute bottom-0 mb-4">
                        <a href="#" class="text-gray nav-link"><i class="bi bi-box-arrow-up-right me-2"></i>프로젝트 나가기</a>
                    </div>
                </div>
            </div>
            <!-- 제일 아래에 깔려 있는 파란색 card -->
            <div class="card card-blue row mx-auto mb-5" style="height: viewportHeight;">
                <!-- 중간에 깔려 있는 card -->
                <div class="card card-white-0 mx-auto" style="height: viewportHeight;">
                    <div class="col-md-10 col-11 mx-auto my-5">
                        <h4 class="fw-600 text-dark mb-4">회의록 작성 페이지</h4>
                        <div class="card card-white-1 p-4">
                            <div id="meeting">
                                <form id="documentForm" method="POST" action="addMeeting" enctype="multipart/form-data"
                                    onsubmit="saveDocument()">
                                    <input class="form-control mb-4" style="font-size: 2rem; height: 4rem;" type="text"
                                        id="title" class="document-title" placeholder="제목을 입력하세요" name="title">
                                    <div class="row">
                                        <div class="col-md-6"> <!-- 중간 크기 이상의 화면에서는 날짜 영역을 절반의 너비로 표시 -->
                                            <table style="width: 100%;">
                                                <tr class="row">
                                                    <th>날짜</th>
                                                    <td>
                                                        <div class="d-flex align-items-center mb-2">
                                                            <span style="width: 3rem;">시작</span>
                                                            <input class="form-control form-control-sm"
                                                                type="datetime-local" id="inputDateStart" name="start">
                                                        </div>
                                                        <div class="d-flex align-items-center mb-md-5 mb-4">
                                                            <span style="width: 3rem;">종료</span>
                                                            <input class="form-control form-control-sm"
                                                                type="datetime-local" id="inputDateEnd" name="end">
                                                        </div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                        <div class="col-md-6 mb-5">
                                            <div class="align-items-center">
                                                <span class="fw-bold">장소</span>
                                                <input class="form-control" type="text" class="form-control"
                                                    id="inputPlace" autocomplete="off" placeholder="회의 장소를 입력해주세요!"
                                                    name="place">
                                            </div>
                                        </div>
                                    </div>

                                    <input class="form-control border mb-5" type="file" name="file" multiple>
                                    <div id="content" class="document-content">
                                        <div class="document-content-explanation">
                                            <h2>단축키 설명</h2>
                                            <div style="text-align: left;" class="mb-5">
                                                # => h1<br>
                                                ## => h2<br>
                                                ### => h3<br>
                                                - => •<br>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <button class="btn btn-primary sticky-bottom" style="bottom:2rem;"
                                type="submit">저장하기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dashboardMenu = document.getElementById("dashboardMenu");
        const offcanvasDashboardMenu = document.getElementById("offcanvasDashboardMenu");

        // menuContent의 내용을 offcanvasMenuContent에 가져와서 화면에 출력
        offcanvasDashboardMenu.innerHTML = dashboardMenu.innerHTML;
    </script>
    <!--<script src="https://cdn.jsdelivr.net/npm/marked@4.0.3/lib/marked.min.js"></script>-->
    <script charset="UTF-8" src="document/document.js"></script>
    <script charset="UTF-8" src="document/keyEvent.js"></script>
    <script charset="UTF-8" src="document/mdFunction.js"></script>
    <!-- 부트스트랩 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
